<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LAF</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../commonStyles.css">
    </head>
    <body>
            <nav>
                <img id="logoImg">
                <div id="pageList">
                    <a id="navProfile" class="navItem">Mój profil</a>
                    <a id="navCalendar" class="navItem">Mój kalendarz</a>
                    <a id="navPlayers" class="navItem">Gracze</a>
                    <a id="navGroups" class="navItem">Grupy</a>
                    <a id="navQuests" class="navItem">Questy</a>
                    <a id="navCategories" class="navItem">Kategorie</a>
                </div>
            </nav>
            <article>
                <button id="menuBtn">Dodaj</button>
                <div id="page">
                    <h1 id="playersHeadline">Grupy</h1>
                    <form id="filters">
                        <div class="filter">
                            <label>Nazwa:</label>
                            <input>
                        </div>
                        <div class="filter">
                            <label>Założyciel:</label>
                            <input>
                        </div>
                        <div class="filter">
                        <label>Opcje wyświetlania:</label>
                            <select>
                                <option>Wszystkie grupy</option>
                                <option>Wyświetl tylko moje</option>
                            </select>
                        </div>
                        <button class="filterBtn" type="submit">Filtruj</button>
                    </form>
                    <table id="playersTab">
                        <tr>
                            <th>Id</th>
                            <th>Nazwa</th>
                            <th>Opis</th>
                            <th>Założyciel</th>
                        </tr>
                        <tr>
                            <td><button class="actionBtn">1</button></td>
                            <td>Grupa testowa</td>
                            <td>To jest test.</td>
                            <td>Dodo</td>
                        </tr>
                    </table>
                    <div id="actionsBox">
                        <div class="actionsList">
                            <button class="actionOptionBtn editBtn">Edytuj</button>
                            <button class="actionOptionBtn" id="eraseBtn">Usuń</button>
                            <button class="actionOptionBtn" id="showBtn">Gracze</button>
                        </div>
                    </div>
                </div>
            </article>
            <footer>Dodo Games 2024</footer>
            <div class="editModal" id="editModal">
                <form class="modalContent">
                    <h1>Edytuj grupę</h1>
                    <div class="formBox">
                        <label>Kod dołączenia:</label><input name="code" disabled>
                        <label>Nazwa:</label><input id="nameEditIn" name="name">
                        <label>Opis:</label><input id="descEditIn" name="description">
                        <button type="submit" id="submitEditBtn" class="submitBtn">Zapisz zmiany</button>
                    </div>
                </form>
            </div>

            <div class="editModal" id="addModal">
                <form class="modalContent">
                    <h1>Stwórz grupę</h1>
                    <div class="formBox">
                        <label>Kod dołączenia:</label><input id="codeIn" name="code" disabled>
                        <label>Nazwa:</label><input id="nameIn" name="name">
                        <label>Opis:</label><input id="descIn" name="description">
                        <button type="submit" id="submitAddBtn" class="submitBtn">Zapisz zmiany</button>
                    </div>
                </form>
            </div>

            <div class="alertModal" id="eraseAlert">
                <div class="alertContent">
                    <h1 class="alertTitle">Jesteś pewny?</h1>
                    <p class="alertSubtitle">Tej akcji nie da się cofnąć</p>
                    <button class="alertCancel" id="cancelErase">Cancel</button>
                    <button class="alertOK" id="confirmErase">OK</button>
                </div>
            </div>

            <div class="editModal" id="showModal">
                <div class="modalContent">
                    <h1>Gracze</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nazwa</th>
                                <th>Lvl</th>
                                <th>Klasa</th>
                                <th>Rasa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><button class="actionBtn2">1</button></td>
                                <td>Test</td>
                                <td>5</td>
                                <td>Kleryk</td>
                                <td>Animag</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
</html>
