<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LAF</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Life's a Fantasy</h1>
        <p id="description">Projekt, który pozwoli tobie wraz z przyjaciółmi sprawić, że zwykła szara codzienność zamieni się we wspaniałą przygodę fantasy!</p>
        <div id="popup">
            <button id="closePopup">x</button>
            <p id="textPopup">Space for validators</p>
        </div>
        <div id="page">
            <div class="fieldsetContainer">
                <fieldset id="loginPage">
                    <legend id="loginHeader">Wczytaj grę</legend>
                    <p class="hint">Jeśli masz już konto</p>
                    <form>
                        <label>Login:</label><input>
                        <label>Hasło:</label><input type="password">
                        <button id="loginBtn" class="formBtn">Zaloguj się</button>
                    </form>
                </fieldset>
            </div>
            <div class="fieldsetContainer">
                <fieldset id="registerPage">
                    <legend id="registerHeader">Stwórz własną grę</legend>
                    <p class="hint">Jeśli jesteś nowym użytkownikiem</p>
                    <form id="registerForm">
                        <label>E-mail:</label><input id="email" name="email" type="email">
                        <label>Nick:</label><input id="nickname" name="nickname">
                        <label>Hasło:</label><input id="password" name="password" type="password">
                        <label>Powtórz hasło:</label><input id="confirmPassword" type="password">
                        <label class="hint">
                            Wyrażam zgodę na przetwarzanie moich danych osobowych przez administratora serwisu Life's A Fantasy w celu zarządzania kontem. Szczegóły: <a href="./politics.html">Polityka Prywatności</a>.
                        </label>
                        <br><input type="checkbox">
                        <button type="submit" id="registerBtn" class="formBtn">Utwórz konto</button>
                    </form>
                </fieldset>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
